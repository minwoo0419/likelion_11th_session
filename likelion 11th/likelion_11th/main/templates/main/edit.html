{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>글 수정하기</h1>
    <form action="{%url 'main:update' post.id%}" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <p>제목 : <input type="text" name="title" value="{{post.title}}"></p>
        <p><input type="number", name="week" value="{{post.week}}">주차</p>
        <p>사진 : <input type="file" name="image">
            {%if post.image%}
            <p><img src="{{post.image.url}}" width = '100' height = '100' alt="사진"></p>
            {%endif%}
        </p>
        <p>작성자 : <input type="text" name="writer" value="{{post.writer}}"></p>
        <p>내용 : <textarea name="body" id="" cols="50" rows="5" >{{post.body}}</textarea></p>
        <p>느낀점 : <textarea name="feel" id="" cols="50" rows="5" >{{post.feel}}</textarea></p>
        <button type="submit">제출</button>
    </form>
</div>
{% endblock %}
