{% extends 'base.html' %}

{% block content %}

<br>
<a href="{%url 'new'%}">글쓰기</a>
<h1>글목록</h1>
<div>

        <h3>{{post.title}}</h3>

        {{post.week}}주차<br>

    {%endfor%}
</div>
{% endblock %}
