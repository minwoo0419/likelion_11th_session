{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>WELCOME!</h1>
<h2>Django 요약정리</h2>
<br>
{%if user.is_authenticated%}
    <a href="{%url 'main:new'%}">글쓰기</a>
{%endif%}
<h1>글목록</h1>
<div>
    {% for post in posts %}
    <div>
        <h3>{{post.title}}</h3>
        {{post.author.username}}<br>
        {{post.week}}주차<br>
        {%if post.image%}
            <p><img src="{{post.image.url}}" width = '100' height = '100' alt="사진"></p>
        {%endif%}
        {{post.summary}}
        <a href="{%url 'main:detail' post.id%}">...자세히</a>
        <hr>
    </div>
    {%endfor%}
</div>
{% endblock %}
