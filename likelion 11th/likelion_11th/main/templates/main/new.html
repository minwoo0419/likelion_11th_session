{% extends 'base.html' %}
{% load static %}
{% block content %}
<form action="{%url 'create'%}" method="POST">
    {% csrf_token %}
    <p>제목 : <input type="text" name="title"></p>
    <p>이름 : <input type="text" name="writer"></p>
    <p><input type="number", name="week">주차</p>
    <p>내용 : <textarea type="text" name="body" cols="50" rows="5"></textarea></p>
    <p>느낀점 : <textarea type="text" name="feel" id="" cols="50" rows="5"></textarea></p>
    <button type="submit">제출</button>
</form>
{% endblock %}
